            list.innerHTML = '<li>Kh√¥ng c√≥ file n√†o</li>';

        }

            li.innerHTML = `
          üîä <a href="/audio/${file}" target="_blank">${file}</a>
          <audio controls src="/audio/${file}" style="vertical-align: middle;"></audio>
        `;
            list.appendChild(li);

    }

    async function deleteAll() {
