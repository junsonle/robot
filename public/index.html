<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Danh s치ch file 칙m thanh</title>
</head>
<body>
<h2>游꿚 Danh s치ch file 칙m thanh</h2>
<ul id="fileList"></ul>

<script>
  fetch('/files')
          .then(res => res.json())
          .then(files => {
            const ul = document.getElementById('fileList');
            files.forEach(file => {
              const li = document.createElement('li');
              li.innerHTML = `
            游꿧 <strong>${file}</strong> <br>
            <audio controls src="/audio/${file}"></audio>
          `;
              ul.appendChild(li);
            });
          });
</script>
</body>
</html>
