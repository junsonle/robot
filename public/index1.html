<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>TTS Google API - Node.js</title>
</head>
<body style="font-family:sans-serif;padding:2rem">
  <h2>Text to Speech - Google API (Ti·∫øng Vi·ªát)</h2>
  <textarea id="text" rows="4" style="width:100%" placeholder="Nh·∫≠p n·ªôi dung..."></textarea><br><br>
  <button onclick="speak()">üîä Ph√°t √¢m</button>
  <p id="status"></p>
  <audio id="audio" controls style="margin-top:1rem;display:none"></audio>

  <script>
    async function speak() {
      const text = document.getElementById('text').value;
      if (!text) return alert('Vui l√≤ng nh·∫≠p n·ªôi dung');

      document.getElementById('status').innerText = '‚è≥ ƒêang x·ª≠ l√Ω...';

      try {
        const res = await fetch('/speak', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ text })
        });
        if (!res.ok) throw new Error('TTS l·ªói');

        const blob = await res.blob();
        const audio = document.getElementById('audio');
        audio.src = URL.createObjectURL(blob);
        audio.style.display = 'block';
        audio.play();
        document.getElementById('status').innerText = '‚úÖ ƒê√£ ph√°t √¢m!';
      } catch (e) {
        document.getElementById('status').innerText = '‚ùå L·ªói!';
      }
    }
  </script>
</body>
</html>
